<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Search</title>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</head>
<style>
    .card {
        display: inline-block;
        vertical-align: top;
        margin:0 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 200px;
        border-radius: 5px;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    img {
        border-radius: 5px 5px 0 0;
    }

    .container {
        padding: 2px 16px;
    }
</style>
<body style="text-align: center">

    <div class="card">

        <form style="margin-bottom: 10px" action="#" method="GET">
            <label>
                <input id="empNameInput" placeholder="Input employee name"
                       style="border-radius: 4px; border: 1px solid #cccccc;padding: 10px 20px"
                       type="text"/>
            </label>
        </form>

        <img th:src="img_avatar2.png" alt="Avatar" style="width:200px;height: 200px">
        <div style="text-align: center" id="empContainer" class="container">
        </div>
    </div>

    <div class="card">

        <form style="margin-bottom: 10px" action="#" method="GET">
            <label>
                <input id="deptNameInput" placeholder="Input department name"
                       style="border-radius: 4px; border: 1px solid #cccccc;padding: 10px 20px"
                       type="text"/>
            </label>
        </form>

        <img th:src="dept.png" alt="Avatar" style="width:200px;height: 200px">
        <div style="text-align: center" id="deptContainer" class="container">
        </div>
    </div>
</div>


<script>

    let empContainer = $('#empContainer');
    $('#empNameInput').on('input', function (event) {
        let ename = event.target.value;
        fetch("/employee" + "?ename=" + ename)
            .then((resp) => {
                if (resp.status === 200) {
                    return resp.json()
                }
                else throw "Bad Response";
            })
            .then(function (employee) {
                empContainer.append(`<h4><b>${employee.name}</b></h4>`);
                empContainer.append(`<p>${employee.job}</p>`);
                empContainer.append(`<p>Hire date: ${employee.hireDate}</p>`);
                empContainer.append(`<p>Salary: ${employee.salary}</p>`);
            })
            .catch(reason => {
                empContainer.children().remove();
            })
    });

    let deptContainer = $('#deptContainer');
    $('#deptNameInput').on('input', function (event) {
        let deptName = event.target.value;
        fetch("/dept" + "?dname=" + deptName)
            .then((resp) => {
                if (resp.status === 200) {
                    return resp.json()
                }
                else throw "Bad Response";
            })
            .then(function (dept) {
                deptContainer.append(`<h4><b>${dept.name}</b></h4>`);
                deptContainer.append(`<p>${dept.location}</p>`);
            })
            .catch(reason => {
                deptContainer.children().remove();
            })
    });

</script>
</body>
</html>
